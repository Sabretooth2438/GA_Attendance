{% extends 'base.html' %}

{% block title %}
    Sign Up | GA Attendance
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
