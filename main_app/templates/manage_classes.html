{% extends 'base.html' %}

{% block title %}
    Manage Classes | GA Attendance
{% endblock %}

{% block content %}
    <h2>Manage Classes</h2>
    <ul>
        {% for class in classes %}
        <li>
            <a href="{% url 'class_detail' pk=class.pk %}">{{ class.name }}</a>
            <a href="{% url 'edit_class' class_id=class.pk %}">Edit</a>
            <a href="{% url 'delete_class' class_id=class.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_class' %}">Create New Class</a>
{% endblock %}
