{% extends 'base.html' %}

{% block title %}
    Delete Class | GA Attendance
{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the class "<strong>{{ class.name }}</strong>"?</p>
    <form method="post" class="delete-class-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Class</button>
        <a href="{% url 'class_detail' pk=class.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
