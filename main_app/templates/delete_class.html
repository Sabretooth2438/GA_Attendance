{% extends 'base.html' %}

{% block title %}
    Delete Class | GA Attendance
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Confirm Deletion</h2>
    <p class="text-center">Are you sure you want to delete the class "<strong>{{ class.name }}</strong>"?</p>
    
    <form method="post" class="delete-class-form text-center">
        {% csrf_token %}
        
        <!-- Delete Button -->
        <button type="submit" class="btn btn-danger btn-lg">Delete Class</button>

        <!-- Cancel Button -->
        <a href="{% url 'class_detail' pk=class.pk %}" class="btn btn-secondary btn-lg ml-3">Cancel</a>
    </form>
</div>
{% endblock %}
