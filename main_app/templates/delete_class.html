{% extends 'base.html' %}

{% block title %}
    Delete Class | GA Attendance
{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the class "{{ class.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Class</button>
        <a href="{% url 'class_detail' pk=class.pk %}">Cancel</a>
    </form>
{% endblock %}
