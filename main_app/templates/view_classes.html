{% extends 'base.html' %}

{% block title %}
    My Classes | GA Attendance
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">My Classes</h2>

        {% if classes %}
            <ul class="list-group">
                {% for class in classes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'class_detail' pk=class.pk %}" class="text-decoration-none">
                            <strong>{{ class.name }}</strong>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-muted">You are not assigned to any class.</p>
        {% endif %}
    </div>
{% endblock %}
