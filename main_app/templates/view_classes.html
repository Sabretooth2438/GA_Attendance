{% extends 'base.html' %}

{% block title %}
    My Classes | GA Attendance
{% endblock %}

{% block content %}
    <h2>My Classes</h2>
    {% if classes %}
        <ul class="class-list">
            {% for class in classes %}
                <li class="class-item">
                    <a href="{% url 'class_detail' pk=class.pk %}" class="class-link">{{ class.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-classes">You are not assigned to any class.</p>
    {% endif %}
{% endblock %}
