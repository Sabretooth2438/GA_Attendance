{% extends "base.html" %}

{% block title %}Edit Attendance | GA Attendance{% endblock %}

{% block content %}
<h2>Edit Attendance for {{ student_profile.user.username }} in {{ class_instance.name }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="date-picker">Select Date:</label>
    <input type="date" id="date-picker" name="selected_date" min="{{ class_instance.start_date }}" max="{{ class_instance.end_date }}">
    
    <div id="attendance-details" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Reason (Optional)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="selected-date-display"></td>
                    <td>
                        <select name="status">
                            <option value="P">Present</option>
                            <option value="A">Absent</option>
                            <option value="L">Late</option>
                            <option value="E">Excused</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="reason" placeholder="Optional reason">
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Save Changes</button>
    </div>
</form>

<script>
    const datePicker = document.getElementById('date-picker');
    const attendanceDetails = document.getElementById('attendance-details');
    const dateDisplay = document.getElementById('selected-date-display');

    datePicker.addEventListener('change', () => {
        const selectedDate = datePicker.value;
        if (selectedDate) {
            attendanceDetails.style.display = 'block';
            dateDisplay.textContent = selectedDate;
        } else {
            attendanceDetails.style.display = 'none';
        }
    });
</script>
{% endblock %}
