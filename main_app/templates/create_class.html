{% extends "base.html" %}

{% block title %}Create/Edit Class | GA Attendance{% endblock %}

{% block content %}
<h2>{{ class_instance.name|default:"Create a New Class" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    {% if class_instance %}
        <a href="{% url 'class_detail' class_instance.pk %}" class="btn btn-secondary">Cancel</a>
    {% else %}
        <a href="{% url 'manage_classes' %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
</form>
{% endblock %}
