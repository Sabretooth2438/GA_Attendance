{% extends 'base.html' %}

{% block title %}
  Profile | GA Attendance
{% endblock %}

{% block content %}
  <h2>Profile</h2>
  <p>Welcome, {{ user.username }}!</p>
  <p>Email: {{ user.email }}</p>
  <p>Bio: {{ user.profile.bio }}</p>
  {% if user.profile.profile_img %}
    <img src="{{ user.profile.profile_img.url }}" alt="Profile Image" class="profile-img" />
  {% else %}
    <p>No Profile Image</p>
  {% endif %}
  <form method="get" action="{% url 'edit_profile' %}" class="edit-profile-form">
    <button type="submit" class="btn">Edit Profile</button>
  </form>
{% endblock %}
