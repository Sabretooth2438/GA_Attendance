{% extends "base.html" %}

{% block title %}Edit Class | GA Attendance{% endblock %}

{% block content %}
<h2>Edit Class "{{ class.name }}"</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-container">
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'class_detail' pk=class.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
