{% extends "base.html" %}

{% block title %}Edit Class | GA Attendance{% endblock %}

{% block content %}
<h2>Edit Class "{{ class.name }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'class_detail' pk=class.pk %}">Cancel</a>
{% endblock %}
